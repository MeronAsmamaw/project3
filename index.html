
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="container-fluid m-0 p-0 bg-dark">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 ">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2 bg-white" width="40" height="32" role="img" aria-label="movie" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"/></svg>            
          <span class="fs-4">Ethmovie</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white" >Movie</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Tv series</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Animation</a></li>
        </ul>
      </header> 
    <div class="container"> 
        <h1 class="my-4">Box Office Movies</h1> 
        <div id="movies" class="row"></div> 
        <button id="search"></button>
    </div> 
 
    <script> 
        fetch('https://imdb-api.com/en/API/BoxOffice/k_qv8r579f') 
            .then(response => response.json()) 
            .then(data => { 
                let movies = data.items; 
                let output = ''; 
                movies.forEach(movie => { 
                    output += ` 
                        <div class="col-md-4"> 
                            <div class="card mb-4 shadow-sm"> 
                                <img class="card-img-top" src="${movie.image}" alt="${movie.title}"> 
                                <div class="card-body"> 
                                    <h5 class="card-title">${movie.title}</h5> 
                                    <p class="card-text">Rank: ${movie.rank}</p> 
                                    <p class="card-text">Gross: ${movie.weekend} | Total Gross: ${movie.gross}</p> 
                                </div> 
                            </div> 
                        </div>`; 
                }); 
                document.getElementById('movies').innerHTML = output; 
            }); 
    </script> 
 
</body> 
</html>
